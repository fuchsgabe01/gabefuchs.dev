<!--standard header-->
<!DOCTYPE html>

<html>
  <head>
    <!--just always have-->
    <meta charset="utf-8">

    <!--loads styles from .css file-->
    <link href="styles/style.css" rel="stylesheet">

    <!--getting font from google fonts and applies to entire page-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    
    <!--put title in head-->
    <title>My test page</title>

  </head>
 
  <body>
    <!--including an image-->
    <img src="images/main2.jpg" alt="error, not displaying">
    
    <!--heading-->
    <h1>About</h1>

    <!--paragraph-->
    <p>This is all about me!</p>
    <p>At Mozilla, we're a global community of</p>

    <!--bullted list (use lu when order matters)-->
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>

    <!--how to add a link to another website-->
    <a href="https://canvas.cornell.edu/">Canvas</a>

    <button>Change user</button>

    <!--inlcude javascipt code on bottom so that code doesnt interact with unloaded html-->
    <script src="scripts/main.js"></script>
  </body>


</html>
